<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung BMI</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        <h1>Penghitung BMI</h1>
    </header>

    <table>
    <main>
        <h2>Masukkan Berat dan Tinggi Anda</h2>
        <form id="bmi-form">
            <label for="weight"> Berat (kg):</label>
            <input type="number" id="weight" name="weight" step="1" required><br></br>
            
            <label for="height">Tinggi (cm):</label>
            <input type="number" id="height" name="height" step="1" required><br></br>

            <button type="submit">Hitung BMI</button><br>
        </form>

        <div id="result"></div>
    </main>
    </table>

</body>
</html>
